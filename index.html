<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolehiyolo | Bitmaker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c2e8dbdee0.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="bitmaker">
        <div class="upper">
            <div class="left">
                <div class="display-screen">
                    <div class="upper">
                        <div class="volume">
                            <i class="fa-solid fa-volume-high"></i>
                            20
                        </div>
                        <div class="battery">
                            <i class="fa-solid fa-battery-three-quarters"></i>
                            80%
                        </div>
                    </div>
                    <div class="main">
                        <div class="session">
                            <i class="fa-solid fa-grip"></i> RastaMonster
                        </div>
                    </div>
                </div>
                <div class="macros">
                    <div class="macro macro-off macro-1">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="macro macro-off macro-2">
                        <i class="fa-solid fa-stop"></i>
                    </div>
                    <div class="macro macro-off macro-3">
                        <i class="fa-solid fa-music"></i>
                    </div>
                    <div class="macro macro-off macro-4">
                        <i class="fa-solid fa-grip"></i>
                    </div>
                </div>
            </div>
            <div class="sequencer">
                <div class="column column-1"></div>
                <div class="column column-2"></div>
            </div>
        </div>
        <div class="lower">
            <div class="pads">
                <div class="row row-1"></div>
                <div class="row row-2"></div>
            </div>
            <div class="titi">
                <h1>bitmaker</h1>
            </div>
        </div>
    </div>

    <!-- * Scripts -->
    <script src="assets/javascript/components.js"></script>
    <script src="index.js"></script>

    <div style="display:none">
        <audio id="audio-1" controls style="display:none">
            <source src="assets\audio\kick.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-2" controls style="display:none">
            <source src="assets\audio\snare.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-3" controls style="display:none">
            <source src="assets\audio\c-hat.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-4" controls style="display:none">
            <source src="assets\audio\o-hat.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-5" controls style="display:none">
            <source src="assets\audio\tom-drop.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-6" controls style="display:none">
            <source src="assets\audio\blop.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-7" controls style="display:none">
            <source src="assets\audio\boing.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <audio id="audio-8" controls style="display:none">
            <source src="assets\audio\zap.wav" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
    </div>
</body>

</html>
